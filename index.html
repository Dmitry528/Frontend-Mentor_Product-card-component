<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="wrapper">
    <section class="card">
      <img src="" alt="product image" class="card__img">
      <article class="card-info">
        <span class="card-info__product-type">PERFUME</span>
        <h1 class="card-info__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card-info__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="card-info__price">
          $149.99
        </span>
        <span class="card-info__previous-price">
          $169.99
        </span>
        <button class="card-info__button">Add to card</button>
      </article>
    </section>
  </div>
</body>
</html>
